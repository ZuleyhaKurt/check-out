<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg-container">
    <div class="header">
        <h1>Check Out</h1>
    </div>
    <div class="main">
        <div class="left">
            <div class="first">
            <h2>Contact Information</h2>
                <form action="">
                    <div class="box">
                        <label for="email">Email</label> <br>
                        <input type="email" name="mail" id="email" placeholder="Enter your email...">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="box">
                        <label for="phone">Phone</label> <br>
                        <input type="phone" name="phone" id="phone" placeholder="Enter your phone... ">
                        <i class="fas fa-phone-alt" aria-hidden="true"></i>
                    </div>
                    
                </form>
             </div>
             <div class="second">
                <h2>Shipping Adress</h2>
                <form action="">
                    <div class="box">
                        <label for="name">Fullname</label> <br>
                        <input type="text" name="mail" id="name" placeholder="Enter your Full name...">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="box">
                        <label for="adress">Adress</label> <br>
                        <input type="text" name="adress" id="adress" placeholder="Enter your adress... ">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="box">
                        <label for="city">City</label> <br>
                        <input type="text" name="city" id="city" placeholder="Enter your city... ">
                        <i class="fas fa-city"></i>
                    </div>
                    <div class="country postcode">
                        <div class="rg">
                            <label for="country">Country</label> <br> 
                            <select name="" id="country">
                                <option value="Turkiye">Turkiye</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="lf">
                        <label for="postcode">PostCode</label> <br>
                        <input type="text" name="postcode" id="postcode" placeholder="Enter your postal code... ">
                        <i class="fas fa-mail-bulk"></i>
                        </div>
                    </div>
                    <div class="last">
                      <input type="radio" name="" id="see">  
                      <label for="see"> See this information next time</label>
                    </div>
                </form>

             </div>
        </div>
        <div class="right"> 
                <div class="first-img">
                    <img src="img/photo1.png" alt="">
                    <div class="vintage">
                        <h3>Vintage Backbag</h3>
                        
                        <span>$54.99</span>
                        <span style="text-decoration:line-through ;">$94.99</span>
                        <div class="art-azalt">
                            <i class="fas fa-minus"></i>
                            <span>1</span>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="second-img">
                    <img src="img/photo2.png" alt="">
                    <div class="levi">
                        <h3>Levi Shoes</h3>
                        
                        <span>$74.99</span>
                        <span style="text-decoration:line-through ;">$124.99</span>
                        <div class="art-azalt">
                            <i class="fas fa-minus"></i>
                            <span>1</span>
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="ship">
                
                <p>Shipping</p><p>$19</p>
                </div>
                <hr>
                <div class="total">
                
                <p>Total</p> <p>$148</p>
                </div>
        </div>
    </div>
    <div class="btn">
        <button>Continue</button>
    </div>

</div>
    
</body>
</html>
